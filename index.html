<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMAGOTCHI GAME</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="landingPage-container">
        <img class="Tamagochi-logo" src="https://upload.wikimedia.org/wikipedia/de/thumb/d/d7/Tamagotchi-logo.svg/2560px-Tamagotchi-logo.svg.png">
        <div id="landingPage">
            <h1>Welcome to My TAMAGOTCHI GAME !!!</h1>
            <p>Please Enter Your Pet's Name Below:</p>
            <input type="text" id="petName" placeholder="Enter Pet Name">
            <button onclick="startGame()">START GAME!</button>
        </div>
    </div>
    <div class="gameLive-container">
        <div id="gameLive">
            <img class="Tamagotchi-logo" src="https://upload.wikimedia.org/wikipedia/de/thumb/d/d7/Tamagotchi-logo.svg/2560px-Tamagotchi-logo.svg.png">
            <h1>Meet your Tamagotchi Pet, <span id="petNameDisplay" style="font-style: italic; color: red" ></span></h1>
            <img src="https://tamagotchi-official.com/tamagotchi/jp/character/2023/06/01/vmvwFIfcQhNWer4p/%E3%81%BE%E3%82%81%E3%81%A3%E3%81%A1_%E6%9B%B8%E3%81%8D%E5%87%BA%E3%81%97%E6%AD%A3%E6%96%B9%E5%BD%A2.png?_=49d648b49608d6e2ae03f513e9aee1d2" id="gameCharacter">
            <img src="https://tamagotchi-official.com/tamagotchi/jp/character/2023/06/03/Grs0icuCW5ffxTAh/%E3%81%8F%E3%81%A1%E3%81%B1%E3%81%A3%E3%81%A1_%E6%9B%B8%E3%81%8D%E5%87%BA%E3%81%97%E6%AD%A3%E6%96%B9%E5%BD%A2.png?_=3a5ae57b78d21d4f554f033e77776339" id="secondGameCharacter">
            <img src="https://jessicawynncole.github.io/images/Character.png" id="thirdGameCharacter">

        </div>
        <div id="flex-container">
            <div id="buttons-container" style="display:none">
                <button id="feedPet">Feed Pet</button>
                <button id="lightsOff">Turn Off Lights</button>
                <button id ="activities">Play With Pet</button>
            </div>
            <div id="displayList" style="display:none">
                <ul>
                    <li id="hunger">Hunger: </li>
                    <li id="sleepiness">Sleepiness: </li>
                    <li id="boredom">Boredom: </li>
                    <li id="age">age: </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
